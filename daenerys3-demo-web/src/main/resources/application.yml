# ===================================================================
# springboot标准配置
# ===================================================================
spring:
  profiles:
    active: dev
  mvc:
    favicon:
      enabled: false
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    ROOT: WARN
    com.longfor: INFO

management:
  security:
    enabled: false
endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true