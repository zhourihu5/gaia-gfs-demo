spring:
  application:
    name: daenerys3-web-demo
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:siberia;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true #remote visit
        trace: true
      path: /h2-console #console url


# mybatis 配置

mybatis:
  typeAliasesPackage: com.longfor.daenerys3.demo.web.repo.dao.entity
  mapperLocations:
  - classpath:mapper/*.xml

mapper:
  notEmpty: true
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# ===================================================================
# springboot标准配置
# ===================================================================

logging:
  level:
    ROOT: INFO
    com.longfor: DEBUG
server.port: 8080
